<!doctype html>
<html ⚡>
<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <title>Hello, AMP with Sidebar</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "AMP Page with Schema",
  "image": "https://yourwebsite.com/path-to-image.jpg",
  "wordCount": "800",
  "datePublished": "2023-10-27T12:00:00+06:00",
  "dateModified": "2023-10-27T12:00:00+06:00",
  "author": {
    "@type": "Person",
    "name": "Author Name",
    "url": "https://yourwebsite.com/author-page"  // Author page URL
  },
  "publisher": {
    "@type": "Organization",
    "name": "Your Organization Name",
    "logo": {
      "@type": "ImageObject",
      "url": "https://yourwebsite.com/logo.png"
    }
  },
  "description": "A sample AMP page with structured data for rich results",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://yourwebsite.com/amp-page"
  }
}
    </script>
    <style amp-custom>
        header {
            background: black;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 30px;
        }
        .btn-1 {
            font-size: 30px;
            cursor: pointer;
        }
        amp-sidebar {
            background: black;
            color: #fff;
            width: 100%;
        }
        nav {
            padding: 20px 50px;
        }
        nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        nav a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">My Logo</div>
    <div class="btn-1" role="button" tabindex="0" on="tap:side-bar.open">☰</div>
</header>
  
<amp-sidebar id="side-bar" layout="nodisplay">
    <div style="text-align: right; padding: 20px; font-size: 30px;" role="button" tabindex="0" on="tap:side-bar.close">X</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</amp-sidebar>

</body>
</html>
